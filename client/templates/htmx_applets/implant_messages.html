{% for m in page_content %}
  <div class="console-line">
    <span class="time">[{{ m.time }}]</span>
    <span class="evt">* {{ m.event }}</span>

    {% if !m.messages.is_empty() %}
      {% for s in m.messages %}
        <div class="msg">{{ s }}</div>
      {% endfor %}
    {% endif %}
  </div>
{% endfor %}
