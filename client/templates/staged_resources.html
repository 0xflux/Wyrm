{% include "header.html" %}

<div class="container-fluid py-4 app-page">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2 class="mb-2 fw-bold">Staged resources</h2>
            <p>Here you can view resources you have staged on the C2 and their URI.
            </p>
        </div>
    </div>
    
    <div class="container">
        <div class="table-responsive">
            <table id="staged-resources-tbl" class="table table-sm align-middle">
                <thead class="table">
                    <tr>
                        <th class="col">Download name</th>
                        <th class="col">URI</th>
                        <th class="col"># downloads</th>
                    </tr>
                </thead>

                <tbody
                id="staged-resource-rows"
                    hx-get="/api/list_staged_resources"
                    hx-trigger="load"
                    hx-target="#staged-resource-rows"
                    hx-swap="innerHTML">
                    <tr>
                        <td class="col">Loading data please wait..</td>
                        <td class="col"></td>
                        <td class="col disabled"></td>
                    </tr>
                </tbody>


            </table>
        </div>
    </div>

</div>

{% include "footer.html" %}
